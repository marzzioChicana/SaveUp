<header>
  <app-toolbar-session></app-toolbar-session>
</header>

<main class="recover-password">
  <mat-card>
    <h1 style=" font-weight: bold;">Agrega tu tarjeta</h1>

    <h1 style=" font-weight: bold; font-size:15px">Paga tus compras sin problemas</h1>

    <form>
      <p style="color: white;text-align: center;">

        <img src="assets/images/visa.png" alt="Visa" class="card-image" (click)="selectCard('visa')"
        [ngClass]="{ 'selected': selectedCard === 'visa' }">

        <img src="assets/images/mastercard.png" alt="Mastercard" class="card-image" (click)="selectCard('mastercard')"
        [ngClass]="{ 'selected': selectedCard === 'mastercard' }">

        <mat-form-field appearance="outline">
          <mat-label style="color: white">Nombre Tarjeta</mat-label>
          <input matInput placeholder="Placeholder"  [formControl]="name" style="color: white">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Requerido</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label style="color: white">NÃºmero Tarjeta</mat-label>
          <input matInput placeholder="Placeholder" [formControl]="number" style="color: white">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Requerido</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label style="color: white">CVV</mat-label>
          <input matInput placeholder="Placeholder"  [formControl]="cvv" style="color: white">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Requerido</mat-hint>
        </mat-form-field>

      </p>
    </form>
    <button mat-button style="background-color: #E95D5D;font-weight: bold" (click)="save()"> Guardar </button>
  </mat-card>
</main>
