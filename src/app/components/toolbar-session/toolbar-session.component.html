<mat-toolbar>
  <mat-toolbar-row>
    <div class="button-container">
      <a>
        <img src="../../../assets/images/toolbar-session/logo-app.png" aria-label="Logo app" width="100" height="60">
      </a>
    </div>
    
    
   

    <div class="menu-button-container">
      <button mat-icon-button class="menu-button" *ngIf="isScreenSmall" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="button-container menu-items" [ngClass]="{ 'show-menu': isMenuOpen || !isScreenSmall }">
      <button mat-button class="boton" color="basic" aria-label="Button to redirect to the home section" (click)="clickPaginaPrincipal()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="Home icon" fontIcon="home"></mat-icon>
        <span> Pagina principal </span>
    </button>
    <button mat-button class="boton" color="basic" aria-label="Button to redirect to the records section" (click)="clickBandejaEntrada()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="Mail icon" fontIcon="mail"></mat-icon>
        <span> Bandeja de entrada </span>
    </button>
    <button mat-button class="boton" color="basic" aria-label="Button to redirect to the records section" (click)="clickPerfil()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="Profile icon" fontIcon="person"></mat-icon>
        <span> Perfil </span>
    </button>
    <button mat-button class="boton" color="basic" aria-label="Button to redirect to the records section" (click)="clickHistorial()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="History icon" fontIcon="assignment"></mat-icon>
        <span> Historial </span>
    </button>
    <button mat-button class="boton" color="basic" aria-label="Button to redirect to the records section" (click)="clickShoppingCart()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="Shopping cart icon" fontIcon="shopping_cart"></mat-icon>
    </button>
    <button mat-button class="boton" color="basic" aria-label="Button to redirect to the records section" (click)="clickCerrarSesion()">
        <mat-icon class="color-icon" aria-hidden="false" aria-label="Log out icon" fontIcon="logout"></mat-icon>
        <span> Cerrar sesion </span>
    </button>    
  </div>
  </mat-toolbar-row>
</mat-toolbar>
